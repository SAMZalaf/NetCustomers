name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS
        run: eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: "_IHuA5UckO8Nw_4GLE0SSUKJ94GJoHYqDzctlPc2"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build
          retention-days: 30
