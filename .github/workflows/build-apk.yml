name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: "_IHuA5UckO8Nw_4GLE0SSUKJ94GJoHYqDzctlPc2"

      - name: Build Android
        run: eas build --platform android --non-interactive

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build
